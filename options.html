<html>
    <head>
        <title>BibTeXFromURL Options</title>
        <link rel="stylesheet" type="text/css" href="css/options.css" />
    </head>
    <body>
        <div id="logo">
            <center>
                <img src="images/icon128.png" style="height:100px;width:100px;">
                </img>
            </center>
        </div>
        <div id="container">
            <div id="options">
                <div class="option">
                    <h2>Date Format</h2>
                    <center>
                    <span class="custom-dropdown custom-dropdown--emerald
                        custom-dropdown--large">
                        <select id="dateFormat" class="custom-dropdown__select custom-dropdown__select--emerald">
                            <option value="US-1">mm/dd/yyyy</option>
                            <option value="US-2">mm-dd-yyyy</option>
                            <option value="EU-1">dd/mm/yyyy</option>
                            <option value="EU-2">dd-mm-yyyy</option>
                        </select>
                    </span>
                    </center>
                </div>
            </div>
            <div id="buttons">
                <button id="saveButton" class="btn">Save</button>
                <button id="restoreButton" class="btn">Restore default</button>
            </div>
        </div>
        <script src="js/options.js"></script>
    </body>
</html>
